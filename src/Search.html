<!DOCTYPE html>
<html lang="en-NZ">
  <head>
    <base target="_top">
    <?!= GsPage.include('Htmlified/Basic.css'); ?>
    <?!= GsPage.include('Stylesheet.css', {
      tplCompanyLogo,
    }); ?>
  </head>
  <body>
    <form id="search">
      <fieldset class="data-sources grid grid-1-1-1" id="data-sources"></fieldset>
      <fieldset class="data-filters grid grid-1-1-1" id="data-filters"></fieldset>
      <fieldset class="search">
        <legend>
          <span class="legend">Search for</span>
        </legend>
        <input id="typeahead" autocomplete="off">
      </fieldset>
      <!--<input type="reset" value="Reset">-->
    </form>

    <button class="button smaller loader grid-inline grid-button-inline" id="cache-clear" data-is-loading="false">
      <div class="loader-title">Clear cache</div>
      <div class="loader-icon">
        <div class="is-loading">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="is-loading-error"></div>
        <div class="is-loading-complete"></div>
      </div>
    </button>

    <!-- start footer -->
    <footer id="footer">
      <div class="footer-version">
        <?= tplPageTitle ?>
      </div>
      <div class="footer-logo">
        <img src="<?= tplCompanyLogo ?>" alt="<?= tplCompanyName ?>">
      </div>
    </footer>
    <!-- end footer -->

    <?!= GsPage.include('Htmlified/Pubsub.js'); ?>
